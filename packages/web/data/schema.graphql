schema {
  query: Companies
}

"""Get companies"""
type Companies {
  companies: [Company]
  company(name: String!): Company
}

type Company {
  """The ID of an object"""
  id: ID!
  _id: ID
  name: String
  img: String
  product: [products]
}

type products {
  _id: ID
  name: String
  price: Float
  idCompany: ID
}