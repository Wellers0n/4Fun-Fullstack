schema {
  query: Planets
  mutation: Mutation
}

type Mutation {
  signInMutation(input: UserLoginWithEmailInput!): UserLoginWithEmailPayload
}

"""Get planets"""
type Planets {
  planet(id: ID!): PlanetsType
  planets: [PlanetsType]
}

type PlanetsType {
  """The ID of an object"""
  id: ID!
  _id: ID
  name: String
  img: String
  intro: String
  description: String
}

input UserLoginWithEmailInput {
  email: String!
  password: String!
  clientMutationId: String
}

type UserLoginWithEmailPayload {
  token: String
  error: String
  clientMutationId: String
}